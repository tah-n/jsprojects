<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>modal</title>
</head>
<body class="m-0 p-0 bg-[url('./img/hero.jpeg')] bg-no-repeat bg-cover bg-center h-screen flex items-center justify-center">
    <header class="hero bg-gray-100 w-96 h-1/3 rounded-lg shadow-md shadow-gray-400 flex justify-center">
        <div class="banner flex flex-col items-center justify-center">
            <h1 class="text-3xl p-2">Modal Project</h1>
            <button class="btn modal-btn uppercase mt-10 border-2 border-[#d971b1] flex justify-center items-center w-32 h-12 rounded-lg hover:bg-[#d971b1] hover:text-gray-800">
                open modal
            </button>
        </div>
    </header>

    <div class="modal-overlay fixed invisible w-screen h-screen flex justify-center items-center">
        <div class="modal-container relative flex justify-center items-center bg-green-100 w-96 h-1/3 rounded-lg shadow-md shadow-gray-400">
            <h3 class="text-3xl">Modal Content</h3>
            <button class="close-btn">
                <i class="fas fa-times absolute top-2 right-2 text-2xl text-green-300 hover:text-green-500"></i>
            </button>
        </div>
    </div>

    <script src="modal.js"></script>
</body>
</html>
